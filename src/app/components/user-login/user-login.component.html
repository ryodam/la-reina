<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Ingreso a la aplicaci√≥n</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="login()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
